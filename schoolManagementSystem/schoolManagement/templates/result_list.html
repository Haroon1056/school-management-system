<html>
    <head>
        <title>Result List</title>
    </head>
    <body>
        <h1>Result List</h1>
        <form method="POST" action="/search_result">
            {% csrf_token %}
            <tr>
                <td><input name="name"></td>
                <td><button type="submit">Search</button></td>
            </tr>
        </form>
        <table>
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Exam Date</th>
            </tr>
            {% for i in results %}
            <tr>
                <td>{{ i.student }}</td>
                <td>{{ i.subject }}</td>
                <td>{{ i.marks }}</td>
                <td>{{ i.exam_date }}</td>
                <td>
                    <a href="delete_result/{{ i.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
