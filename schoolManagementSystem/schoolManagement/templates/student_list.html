<html>
    <head>
        <title>Student List</title>
    </head>
    <body>
        <h1>Student List</h1>
        <form method="POST" action="/search_student">
            {% csrf_token %}
            <tr>
                <td><input name="name"></td>
                <td><button type="submit">Search</button></td>
            </tr>
        </form>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Class Name</th>
                <th>Admission Date</th>
            </tr>
            {% for i in students %}
            <tr>
                <td>{{ i.first_name }}</td>
                <td>{{ i.last_name }}</td>
                <td>{{ i.date_of_birth }}</td>
                <td>{{ i.class_name }}</td>
                <td>{{ i.admission_date }}</td>
                <td>
                    <a href="edit/{{ i.id }}">Edit</a>
                </td>
                <td>
                    <a href="delete/{{ i.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
